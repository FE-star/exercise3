sudo: required
addons:
  chrome: stable
language: node_js
node_js:
  - "8"
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g karma-cli
  - npm install
install: travis_wait mvn install
script: npm test
after_script:
  - killall node
