language: node_js
node_js:
  - "11.0.0"
script: npm test

addons:
  chrome: stable
before_install:
  - export CHROME_BIN=google-chrome-stable
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm install -g karma-cli
  - npm install