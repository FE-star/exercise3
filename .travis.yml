language: node_js
node_js:
- 8.12.0
addons:
  chrome: stable
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_50fd69484e2e_key -iv $encrypted_50fd69484e2e_iv
  -in id_rsa.enc -out id_rsa -d
- chmod 600 id_rsa
- eval $(ssh-agent)
- ssh-add id_rsa
script:
- npm run test
