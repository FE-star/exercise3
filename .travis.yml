sudo: required
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
language: node_js
node_js:
  - "11.0.0"

# before_script:
#   - npm install -g karma-cli
#   - npm install
before_install:
  export CHROME_BIN=/usr/bin/chromium-browser
install:
  - npm install -g karma-cli
  - npm install
script: npm test


