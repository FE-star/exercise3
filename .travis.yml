sudo: required
addons:
  chrome: stable
language: node_js
script: npm test
cache:
  directories:
    - "node_modules"
install: npm install
node_js:
  - "8.0"
before_install: npm install -g -mocha
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start