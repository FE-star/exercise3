language: node_js
sudo: required
dist: trusty
addons:
  chrome: stable
node_js:
  - "node"
install:
  - npm install -g karma-cli
  - npm install
before_script:
  - "sudo chown root /opt/google/chrome/chrome-sandbox"
  - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script: karma start
