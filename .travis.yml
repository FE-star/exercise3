language: node_js
node_js:
- 8.12.0
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_50fd69484e2e_key -iv $encrypted_50fd69484e2e_iv
  -in id_rsa.enc -out ~\/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- cp .travis/ssh_config ~/.ssh/config 执行命令脚本
script:
- npm run test
